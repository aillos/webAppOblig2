<h2>{{ isEditMode ? 'Update' : 'Create' }} Listing</h2>

<form [formGroup]="listingForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="place">Place:</label>
    <input type="text" id="place" formControlName="place" class="form-control" />
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" class="form-control" />
  </div>
  <div class="form-group">
    <label for="type">Type:</label>
    <input type="text" id="type" formControlName="type" class="form-control" />
  </div>
  <div class="form-group">
    <label for="guests">Guests:</label>
    <input type="number" id="guests" formControlName="guests" class="form-control" />
  </div>
  <div class="form-group">
    <label for="bedrooms">Bedrooms:</label>
    <input type="number" id="bedrooms" formControlName="bedrooms" class="form-control" />
  </div>
  <div class="form-group">
    <label for="bathrooms">Bathrooms:</label>
    <input type="number" id="bathrooms" formControlName="bathrooms" class="form-control" />
  </div>
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" formControlName="startDate" class="form-control" />
  </div>
  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" formControlName="endDate" class="form-control" />
  </div>

  <button class='btn btn-primary' type="submit" [disabled]="listingForm.invalid">
    {{ isEditMode ? 'Update' : 'Create' }} Listing
  </button>
  <button class='btn btn-secondary' (click)="backToListings()">Cancel</button>
</form>
