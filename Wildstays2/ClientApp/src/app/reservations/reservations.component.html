<h1>Listings of available housing</h1>

<div class="row">
  <div *ngFor="let reservation of reservations" class="col">
    <div class="card">
      <div class="row">
        <div class="text-center">
          <h3>{{ reservation.Name }}</h3>
        </div>
      </div>
      <div>
        <div class="text-left">
          <h5>{{ reservation.Place }}</h5>
          <h5>{{ reservation.Guests }} GUEST(S)</h5>
        </div>
        <div class="text-right">
          <h5>{{ reservation.Type }}</h5>
          <h5>{{ reservation.Price }}</h5>
        </div>
      </div>
      <div class="row">
        <div class="text-center">
          <a [routerLink]="['/reservationdetails', reservation.Id]">Go to listing</a>
        </div>
      </div>
    </div>
  </div>
</div>
